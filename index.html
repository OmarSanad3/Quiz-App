<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="stylesheet" href="syle.css"> -->
	<link rel="stylesheet" href="style/quiz-styles/style.css">
	<link rel="stylesheet" href="style/quiz-styles/questions-side-style.css">
	<link rel="stylesheet" href="style/quiz-styles/side-bar-style.css">
	<link rel="stylesheet" href="style/quiz-styles/progress-bar-style.css">
	<link rel="stylesheet" href="style/root-styles.css">
	<link rel="stylesheet" href="style/icons/all.min.css">
	<title>Quizzo</title>

	<script src="./js/main.js" type="module" defer></script>
	<script src="./js/quiz-container/side-bar-responsive.js" defer></script>
	<script src="./js/quiz-container/index.js" defer type="module"></script>
	<script src="./js/quiz-container/progress-bar-width.js" defer></script>
	<script src="./js/quiz-container/switching.js" defer></script>
</head>

<body>
	<!--  -->
	<div id="form-container">

	</div>

	<div id="quiz-container">

		<div class="content">
			<progress class="hide" id="questions-progress" value="10" max="100">
			</progress>

			<div class="questions-side">
				<div class="question-box hide">
					<div class="question" id="question">
						<h3>Question 1</h3>
						<p>
							What is the capital of France?
						</p>
					</div>

					<div class="options">
						<button class="option">
							Paris
						</button>
						<button class="option">
							London
						</button>
						<button class="option">
							Berlin
						</button>
						<button class="option">
							Madrid
						</button>
					</div>

					<div class="controllers">
						<button class="prev" id="prevBtn">
							Previous
						</button>
						<button class="flag">
							<i class="fa-solid fa-flag"></i>
						</button>
						<button class="next" id="nextBtn">
							Next
						</button>
					</div>
				</div>
			</div>

			<div id="open-side-bar" class="hide">
				<i class="fa-solid fa-bars"></i>
			</div>

			<div class="side-bar hide">
				<div id="close-side-bar">
					<i class="fa-solid fa-times"></i>
				</div>
				<!-- User Information -->
				<div class="user-info">
					<img src="./assets/defualt_user.png" alt="user" class="user-photo">
					<h3>Omar Sanad</h3>
					<button class="logout">
						logout
					</button>
				</div>

				<!-- Saved Questions -->
				<div class="timer-and-saved-questions">

					<!-- timer and number of saved questions -->
					<div class="header">
						<div class="timer">
							<i class="fa-solid fa-clock"></i>
							<span>04:23</span>
						</div>
						<div class="saved-questions-icon">
							<i class="fa-solid fa-bookmark"></i>
							<span>3</span>
						</div>
					</div>

					<!-- Saved Questions list -->
					<div class="saved-questions">
						<button>Question 1</button>
						<button>Question 2</button>
						<button>Question 3</button>
					</div>

				</div>
				<!-- Submit Button -->
				<div class="submit-button">
					<button id="submit-quiz">
						Submit
					</button>
				</div>
			</div>

		</div>
	</div>

</body>

</html>
